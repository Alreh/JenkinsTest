<html>
<head>
<script>
function browser(){
    // Opera 8.0+
    var isOpera = (!!window.opr && !!opr.addons) || !!window.opera || navigator.userAgent.indexOf(' OPR/') >= 0;

    // Firefox 1.0+
    var isFirefox = typeof InstallTrigger !== 'undefined';

    // Safari 3.0+ "[object HTMLElementConstructor]" 
    var isSafari = /constructor/i.test(window.HTMLElement) || (function (p) { return p.toString() === "[object SafariRemoteNotification]"; })(!window['safari'] || safari.pushNotification);

    // Internet Explorer 6-11
    var isIE = /*@cc_on!@*/false || !!document.documentMode;

    // Edge 20+
    var isEdge = !isIE && !!window.StyleMedia;

    // Chrome 1+
    var isChrome = !!window.chrome && !!window.chrome.webstore;

    // Blink engine detection
    var isBlink = (isChrome || isOpera) && !!window.CSS;

var output = 'Checking browser used for testing:<hr>';
output += 'isFirefox: ' + isFirefox + '<br>';
output += 'isChrome: ' + isChrome + '<br>';
output += 'isSafari: ' + isSafari + '<br>';
output += 'isOpera: ' + isOpera + '<br>';
output += 'isIE: ' + isIE + '<br>';
output += 'isEdge: ' + isEdge + '<br>';
output += 'isBlink: ' + isBlink + '<br><br>';
document.getElementById("first").innerHTML = output;
}


function calculationExample(){
	var x = 100;
	var y = 250;
	var z = x + y;
	checkSum(z);
}

function checkSum(z){
	if(z == 350){
		document.getElementById("second").innerHTML = "calculationExample result was valid, check passed!";
		console.log("Check passed");
	}
	else{
		document.getElementById("second").innerHTML = "calculationExample did not match the expected number, check didnt pass!";
		console.log("Check did not pass");
	}
}


</script>
</head>
<body onload="browser(); calculationExample();">
<div id="first"></div>
<div id="second"></div>
</body>
</html>
